<body>
    <form class="form_registro">
        <h4>Formulario de Informacion </h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" class="campo">
        <input class="controls" type="text" name="ciudad" id="origen" placeholder="Ingresa tu origen" class="campo">
        <input class="controls" type="text" name="lugar" id="destino" placeholder="Ingresa tu destino" class="campo">
        <input class="controls" type="number" name="personas" id="cantidad" placeholder="Ingresa cantidad de personas"
            class="campo">
        <input class="controls" type="date" name="dia" id="fecha" placeholder="Ingresa la fecha" class="campo">
        <input type="button" class="btn-informacion" value="solicitar informacion" onclick="solicitarInformacion()">
        <input type="button" class="btn-filtrar" value="Filtrar" onclick="filtrar()">
    </form>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="data">
                
            </tbody>


        </table>
    </div>
